<style>
.award-button {
  display: inline-block;
}

.show-image-button {
  cursor: pointer;
  background: #0074d9;
  color: #fff;
  border: none;
  padding: 3px 6px; /* Adjust the padding as needed for smaller buttons */
  border-radius: 4px;
  font-size: 12px; /* Adjust the font size as needed for smaller buttons */
  margin-left: 10px;
}

.large-image {
  display: none;
  width: 700px; /* Adjust the width as needed for your large images */
  height: auto;
}
</style>

<script>
const showImageButtons = document.querySelectorAll('.show-image-button');
const largeImages = document.querySelectorAll('.large-image');

showImageButtons.forEach((button, index) => {
  let isImageVisible = false;

  button.addEventListener('click', () => {
    if (isImageVisible) {
      largeImages[index].style.display = 'none';
      button.textContent = 'Show';
    } else {
      largeImages[index].src = button.getAttribute('data-image');
      largeImages[index].style.display = 'block';
      button.textContent = 'Hide';
    }
    isImageVisible = !isImageVisible;
  });
});
</script>
